<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>computed中的get和set方法</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="app">
		{{fullName}}
	</div>

	<script>
		var vm=new Vue({
			el:"#app",
			data:{
				firstName:"liu",
				lastName:"ling"
			},
			computed:{
				fullName:{
					get(){
						return this.firstName+' '+this.lastName
					},
					set(value){
						console.log(value)
						var arr=value.split(' ')
						this.firstName=arr[0]
						this.lastName=arr[1]
					}
				}
			}
		})
	</script>
</body>
</html>
