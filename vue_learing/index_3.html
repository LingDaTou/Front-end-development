<!DOCTYPE html>
<html>
<head>
	<title>计算属性</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="style_3.css">
</head>
<body>
	<div id="myapp2">
		<h1>computed 计算属性</h1>
		<button v-on:click="a++">Add to A</button>
		<button v-on:click="b++">Add to B</button>
		<p>A-{{a}}</p>
		<p>B-{{b}}</p>
		<!-- methods方法 -->
<!-- 		<p>Age+A={{addToA()}}</p>
		<p>Age+B={{addToB()}}</p> -->
		<!-- computed方法 -->
		<p>Age+A={{addToA}}</p>
		<p>Age+B={{addToB}}</p>
	</div>
	<script type="text/javascript" src="app_3.js"></script>
</body>
</html>
