<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拖拽效果</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        p{
            text-align: center;
            background: #000;
            color: #fff;
        }
        .login{
            width: 200px;
            height: 300px;
            background: #f90;
            position: absolute;
            left:50%;
            top: 50%;
            transform: translate(-50%,-50%);
            display: none;
            cursor: move;
        }
        span{
            display: inline-block;
            width: 30px;
            height: 30px;
            background: blueviolet;
            position: absolute;
            right: 0;
            top: 0;
        }
        .mask{
            height: 100%;
            width: 100%;
            background: rgba(0,0,0,0.3);
            position: fixed;
            left: 0;
            top: 0;
            display: none;
        }
    </style>
</head>
<body>
    <p>点击登陆</p>
    <a href="#">跳转项</a>
    <div class="mask"></div>
    <div class="login">
        <span></span>
    </div>
<script>
    let oDiv = document.querySelector(".login");
    let oP = document.querySelector("p");
    let oSpan = document.querySelector("span");
    let mask = document.querySelector(".mask");
    oP.onclick =function () {
        oDiv.style.display = "block";
        mask.style.display="block";
    };
    oSpan.onclick = function () {
        oDiv.style.display = "none";
        mask.style.display = 'none';
    };
    oDiv.onmousedown = function (event) {
        event =event || window.event;
        let x= event.pageX - this.offsetLeft;
        let y = event.pageY - this.offsetTop;
        oDiv.onmousemove =function (event) {
            let offsetX = event.pageX;
            let offsetY = event.pageY;
            this.style.left = x + offsetX +"px";
            this.style.top = y + offsetY +"px";
        }
    };
    oDiv.onmouseup = function () {
        oDiv.onmousemove = null;
    }

</script>
</body>
</html>
