<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 文本效果</title>
    <style>
        .p1{
            text-shadow: 10px 10px 5px red;
        }
        .div1{
            width: 200px;
            height: 120px;
            background-color: cadetblue;
            box-shadow: 10px 10px 5px pink;
        }
        .p2{
            width: 12em;
            white-space: nowrap;
            border: 1px solid black;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .p3{
            width: 11em;
            border: 1px solid black;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <p class="p1">显示文本效果</p>
    <div class="div1">显示盒子阴影效果</div>
    <p class="p2">This is some long text that will not fit in the box</p>
    <p class="p3">This paragraph contains a very long word: thisisaveryveryveryveryveryverylongword. The long word will break and wrap to the next line.</p>
</body>
</html>
