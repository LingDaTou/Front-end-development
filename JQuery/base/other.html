        //getJSON
        $.getJSON("http://www.runoob.com/try/ajax/jsonp.php?jsoncallback=?", function(data) {

            var html = '<ul>';
            for(var i = 0; i < data.length; i++)
            {
                html += '<li>' + data[i] + '</li>';
            }
            html += '</ul>';

            $('.div1').html(html);
        });

    </script>
    <button class="b1">点击</button>
    <p class="p1">一段简短的话</p>
    <hr>
    <button class="b2">点击</button>
    <p class="p2">一段简短的话</p>
    <hr>
    <div class="div1"></div>

</body>
