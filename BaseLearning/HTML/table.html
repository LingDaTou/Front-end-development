<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <table border="1px solid black" cellpadding="10" cellspacing="10">
        <caption>标题</caption>
        <tr>
            <th>表头1</th>
            <th colspan="2">表头2</th>
        </tr>
        <tr>
            <td>第一行第一列</td>
            <td>第一行第二列</td>
            <td>第一行第三列</td>
        </tr>
        <tr>
            <td>第二行第一列</td>
            <td>第二行第二列</td>
            <td>第二行第三列</td>
        </tr>

    </table>

    <ul>
        <li>无序1</li>
        <li>无序2</li>
            <ul>
                <li>嵌套的无序</li>
            </ul>
    </ul>

    <ol type="a">
        <li>有序1</li>
        <li>有序2</li>
    </ol>

    <dl>
        <dt>自定义列表</dt>
        <dd>-自定义子列表</dd>
    </dl>
</body>
</html>
