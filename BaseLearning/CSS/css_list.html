<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css列表</title>
    <style>
        ul.ul1{list-style-type: circle}
        ol.ol1{list-style-image: url("images/1.jpg")}
        ul.ul2{list-style-type: none;padding: 0px;margin: 0px}
        ul.ul2 li{background-image: url("images/1.jpg");background-repeat: no-repeat;padding-left: 14px}
    </style>
</head>
<body>
    <ul class="ul1">
        <li>无序1</li>
        <li>无序2</li>
    </ul>
    <ol class="ol1">
        <li>有序1</li>
        <li>有序2</li>
    </ol>

    兼容性问题
    <ul class="ul2">
        <li>无序的列表</li>
    </ul>
</body>
</html>
