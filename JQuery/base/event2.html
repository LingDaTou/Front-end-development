<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQery event方法2</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <style>
    </style>
</head>
<body>
    <div class="d1" style="width: 300px;height: 100px;border: 1px solid black">
        <input type="text">
        <p>点击这段文字</p>
    </div>
    <div class="d2" style="width: 100px;height: 100px;border: 1px solid black"></div>
    <p class="p1">点击变化</p>
    <script>
        $(document).ready(function () {
            //focusin
            $('.d1').focusin(function () {
                $(this).css('background-color','pink')
            });
            //focusout
            $('.d1').focusout(function () {
                $(this).css('background-color','grey')
            });
            //hover
            $('.d2').hover(function () {
                $(this).css('background-color','pink')
            },function () {
                $(this).css('background-color','blue')
            });
            //one
            $('.p1').one('click',function () {
                $(this).animate({fontSize:"+=6px"})
            })
        })
    </script>
</body>
</html>
