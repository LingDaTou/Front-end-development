<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CSS动画原理</title>
	<script src="./vue.js"></script>
	<style type="text/css">
		.fade-enter,.fade-leave-to{
			opacity: 0
		}
		.fade-enter-active,.fade-leave-active{
			transition: opacity 1s
		}
	</style>
</head>
<body>
	<div id="app">
		<transition name="fade">
			<div v-if="show">hello world</div>
		</transition>
		<button @click="handleClick">切换</button>
	</div>

	<script>
		var vm=new Vue({
			el:"#app",
			data:{
				show:true
			},
			methods:{
				handleClick() {
					this.show=!this.show
				}
			}
		})
	</script>
</body>
</html>
