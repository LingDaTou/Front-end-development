<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>联动动画</title>
    <script src="js/imageAnimation.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            position: fixed;
            right: 0;
            bottom: 0;
        }
        .top{
            width: 320px;
            height: 302px;
        }
        .bottom{
            width: 320px;
            height: 102px;
        }
        span{
            display: inline-block;
            width: 30px;
            height: 30px;
            position: absolute;
            right: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="top">
            <img src="images/top.jpg" alt="">
        </div>
        <div class="bottom">
            <img src="images/bottom.jpg" alt="">
        </div>
        <span></span>
    </div>

    <script>
        let closeBtn = document.querySelector("span");
        let oTop = document.querySelector(".top");
        let oBottom = document.querySelector(".bottom");
        let oDiv = document.querySelector(".box");

        closeBtn.onclick=function () {
            easeAnimation(oTop,{ height: 0 },function () {
                easeAnimation(oDiv,{ width: 0 },function () {
                    oDiv.parentNode.removeChild(oDiv);
                })
            })
        }
    </script>
</body>
</html>
