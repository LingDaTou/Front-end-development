<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片无限轮播</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            margin: 100px auto;
            height: 145px;
            width: 500px;
            border: 1px solid #000;
            overflow: hidden;
        }
        ul{
            width: 1500px;
            height: 145px;
            list-style: none;
            background: #000;
        }
        ul>li{
            width: 250px;
            float: left;
        }
        img{
            width: 250px;
            vertical-align: top;
        }
    </style>
    <script src="../jquery-1.12.4.js"></script>
    <script>
        $(function () {
            let timer =null;
            let offset = 0;
            function move(){
                timer = setInterval(function () {
                    offset += -10;
                    if(offset < -1000){
                        offset = 0;
                    }
                    $("ul").css({marginLeft:offset});
                },50);
            }
            move();
            $("ul>li").mouseenter(function () {
                clearInterval(timer);
                $(this).fadeTo(100,1);
                $(this).siblings().fadeTo(100,0.8);
            });
            $("ul>li").mouseleave(function () {
                move();
                $(this).siblings().fadeTo(100,1);
            });

        })
    </script>
</head>
<body>
<div class="box">
    <ul>
        <li><img src="./../images/ad1.jpg" alt=""></li>
        <li><img src="./../images/ad2.jpg" alt=""></li>
        <li><img src="./../images/ad3.jpg" alt=""></li>
        <li><img src="./../images/ad4.jpg" alt=""></li>
        <li><img src="./../images/ad1.jpg" alt=""></li>
        <li><img src="./../images/ad2.jpg" alt=""></li>
    </ul>
</div>
<script>

</script>
</body>
</html>
