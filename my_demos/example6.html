<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双飞翼布局</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            height: 300px;
        }
        .left,.right{
            width: 200px;
            height: 200px;
            background: red;
            float: left;
        }
        .left{
            margin-left: -100%;
        }
        .right{
            margin-left: -200px;
        }
        .center{
            width: 100%;
            height: 200px;
            background: #396fb4;
            float: left;
        }
        .center-in{
            margin: 0 200px;
            height: 200px;
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center">
            <div class="center-in"></div>
        </div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
