<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>周期函数钩子</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="app">
		<div>{{msg}}</div>
	</div>

	<script>
		var vm=new Vue({
			el:"#app",
			data:{
				msg:"hello world"
			},
			beforeCreate() {
				console.log("beforeCreated函数")
			},
			created() {
				console.log("created函数")
			},
			beforeMount() {
				console.log(this.$el)
				console.log("beforeMount函数")
			},
			mounted() {
				console.log(this.$el)
				console.log("mounted函数")
			},
			beforeDestroy() {
				console.log("beforeDestory函数")
			},
			destroyed() {
				console.log("destory函数")
			},
			beforeUpdate() {
				console.log("beforeUpdate函数")
			},
			updated() {
				console.log("update函数")
			}

		})
	</script>
</body>
</html>
