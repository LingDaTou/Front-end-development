<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css float例子</title>
    <link type="text/css" >
    <style>
        .topmenu{
            margin: 0;
            margin: 0;
            list-style-type: none;
            background-color: gray;
            overflow: hidden;
        }
        .topmenu li{
            float: left;
        }
        .topmenu li a{
            text-align: center;
            display: inline-block;
            color: white;
            /*width: 70px;*/
            padding: 16px;
            text-decoration: none;
        }
        .topmenu li a:hover{
            background-color: black;
        }
        .topmenu li a.l1{
            background-color: #4CAF50;
        }

        .div1{

        }
        .leftmenu{
            list-style-type: none;
            background-color: darkgray;
        }
        .leftmenu li a{
            display: inline-block;
            border: red 1px solid;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <ul class="topmenu">
        <li><a href="#" class="l1">主页</a></li>
        <li><a href="#">新闻</a></li>
        <li><a href="#">联系我们</a></li>
        <li><a href="#">关于我们</a></li>
    </ul>

    <div class="div1">
        <ul class="leftmenu">
            <li><a href="#">The Flight</a></li>
            <li><a href="#">The City</a></li>
            <li><a href="#">The Island</a></li>
            <li><a href="#">The Food</a></li>
            <li><a href="#">The People</a></li>
            <li><a href="#">The History</a></li>
            <li><a href="#">The Oceans</a></li>
        </ul>
    </div>
</body>
</html>
