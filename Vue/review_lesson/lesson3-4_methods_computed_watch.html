<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>计算属性、方法、侦听器</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="app">
		{{fullName}}
		{{age}}
	</div>

	<script>
		var vm=new Vue({
			el:"#app",
			data:{
				firstName:"Liu",
				lastName:"ling",
				fullName:"Liu ling",
				age:24
			},
			// 方法methods
			// methods:{
			// 	fullName() {
			// 		console.log("执行一次");
			// 		return this.firstName+' '+ this.lastName
			// 	},

			//计算属性
			// computed:{
			// 	fullName() {
			// 		console.log("执行一次");
			// 		return this.firstName+' '+ this.lastName
			// 	}
			// }

			// 侦听器
			watch:{
				firstName() {
					console.log("执行一次");
					this.fullName=this.firstName+" "+ this.lastName;
				},
				lastName() {
					console.log("执行一次");
					this.fullName=this.firstName+" "+ this.lastName;
				}
			}
		})
	</script>
</body>
</html>
