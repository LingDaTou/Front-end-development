<!DOCTYPE html>
<html en="lang">
<head>
	<title></title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="style_4.css">
</head>
<body>
	<div id="myapp4">
		<h1>动态CSS Class</h1>

		<h2>示例1</h2>
		<span  v-on:click="changeColor=!changeColor" v-bind:class="{changeColor:changeColor}">this is my first example</span>

		<button @click="changeLength=!changeLength">change length</button>
		<span v-bind:class="changeStyle">hello world</span>

	</div>
	<script type="text/javascript" src="app_4.js"></script>
