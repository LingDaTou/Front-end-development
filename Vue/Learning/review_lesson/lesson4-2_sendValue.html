<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>父子组件传值</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="app">
		<counter :count="2" @change="handleIncrease"></counter>
		<counter :count="3" @change="handleIncrease"></counter>
		<div>{{totle}}</div>
	</div>

	<script>
		var counter={
			props:{
				count:{
					type:Number
				}
			},
			data(){
				return {
					number:this.count
				}
			},
			template:`<div @click="handleClick">{{number}}</div>`,
			methods:{
				handleClick(){
					this.number++
					this.$emit("change",1)
				}
			}
		}

		var vm=new Vue({
			el:"#app",
			data:{
				totle:5
			},
			components:{
				counter
			},
			methods:{
				handleIncrease(value){
					this.totle+=value
				}
			}
		})
	</script>
</body>
</html>
