<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>格式化</title>
</head>
<body>
    <b>加粗</b><br/>
    <strong>加粗体</strong><br/>
    <em>强调文本</em><br/>
    <i>斜体</i><br/>
    <big>放大</big><br/>
    <small>缩小</small><br/>
    显示<sup>上标</sup><br/>
    显示<sub>下标</sub>

    <pre>
        这个格式是按照
        自己写的样式
            怎么写都可以
    </pre>

    <code>计算机输出</code>

    <address>这是一个地址</address>

    <bdo dir="rtl">显示文字</bdo><br/>

    引用：<q>这是一个块引用</q>

    <p>我最喜欢<del>粉</del><ins>蓝</ins>色</p>
    <a href="http://www.baidu.com" target="_blank">链接</a>
</body>
</html>
