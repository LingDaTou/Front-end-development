<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>八卦图</title>
    <style>
        .container{
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: 1px solid #000;
            box-sizing: border-box;
            margin: 100px auto;
            position: relative;
        }
        .top{
            width: 400px;
            height: 200px;
            background: black;
            border-top-left-radius: 200px;
            border-top-right-radius: 200px;
        }
        .bottom{
            width: 400px;
            height: 200px;
            background: #fff;
            border: 1px solid #000;
            box-sizing: border-box;
            border-bottom-left-radius: 200px;
            border-bottom-right-radius: 200px;
        }
        .left{
            width: 200px;
            height: 200px;
            background: #fff;
            border:80px solid #000;
            border-radius: 50%;
            box-sizing: border-box;
            position: absolute;
            left: 0;
            bottom:100px;
        }
        .right{
            width: 200px;
            height: 200px;
            background: #000;
            border:80px solid #fff;
            border-radius: 50%;
            box-sizing: border-box;
            position: absolute;
            right: 0;
            bottom:100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top">

        </div>
        <div class="bottom">

        </div>
        <div class="left">

        </div>
        <div class="right">

        </div>
    </div>
</body>
</html>
