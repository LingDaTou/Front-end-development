<body>
	<div id="app">
		<transition 
		name="fade"
		enter-active-class="animated tada"
		leave-active-class="animated wobble"
		>
			<div v-show="show">hello world</div>
		</transition>
		<button @click="handleClick">toggle</button>
	</div>

	<script>
		var vm=new Vue({
			el:"#app",
			data:{
				show:true
			},
			methods:{
				handleClick() {
					this.show=!this.show
				}
			}
		})
	</script>
</body>
