<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式</title>
    <link type="text/css" rel="stylesheet" href="css_style.css">
    <style>
        p{color: blue}
    </style>
</head>
<body style="background-color: khaki">
    <p>内部样式修改</p>

    <a href="http://www.baidu.com" style="text-decoration: none">这是一个没有下划线的链接</a>

    <h1>被外部样式文件css_style修改</h1>

    <h2 style="color: antiquewhite;margin-left: 100px">这是内联样式</h2>
    <hr>
    <q>hello</q>
    <hr>
    <a href="#myp1">点击链接</a>
    <p>这是第一段</p>
    <p>这是第二段</p>
    <p><a id="myp1"></a>这是第三段</p>
</body>
</html>
