<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视频播放器</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="font/iconfont.css">
    <script src="index.js"></script>

</head>
<body>
    <figure>
        <figcaption>视频播放器</figcaption>
        <video src="../images/cjk.mp4"></video>
        <div class="control">
            <a href="#" id="play" class="iconfont iconbofang"></a>
            <div class="process">
                <div class="line"></div>
            </div>
            <div class="time">
                <span class="current-time">00:00:00</span> /
                <span class="totle-time">00:00:00</span>
            </div>
            <a href="#" id="full" class="iconfont iconfangda"></a>

        </div>
    </figure>

</body>
</html>
