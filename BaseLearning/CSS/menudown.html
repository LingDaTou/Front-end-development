<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉</title>
    <style>
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: darkgrey;
        }
        ul li{
            float: left;
        }
        ul li a,.b1{
            text-decoration: none;
            display: inline-block;
            color: white;
            padding: 14px 16px;
        }
        ul li a:hover{
            background-color: black;
        }
        .b1{
            background-color: black;
        }
        .dropmenu{
            display: inline-block;
        }
        .content{
            display: none;
            position: absolute;
            width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        }
        .content a{
            text-decoration: none;
            display: block;
            color: black;
            padding: 14px 16px;
        }
        .content a:hover{
            background-color: darkgrey;
        }
        .dropmenu:hover .content{
            display: block;
        }

        /*提示*/
        .tip{
            display: inline-block;
            position: relative;
        }
        .tipcontent{
            visibility: hidden;
            width: 120px;
            background-color: black;
            color: white;
            padding: 5px 0;
            border-radius: 4px;
            text-align: center;

            position: absolute;
            z-index: 1;
            margin-left: -60px;
            buttom: 100%;
            left:50%;
        }
        .tip:hover .tipcontent{
            visibility: visible;
        }

        /*测试*/
        .div1{
            position: relative;
            border: 1px red solid;
            display: inline-block;
            top:20px;
        }
        .p1{
            position: absolute;
            left: 20px;
            bottom: 1px;
            border: 1px red solid;
        }
    </style>
</head>
