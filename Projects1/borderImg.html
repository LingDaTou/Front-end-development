<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>侧边栏图片展示</title>
    <link rel="stylesheet" href="./fonts/iconfont.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            display: none;
            width: 120px;
            height: 150px;
            padding: 20px;
            box-sizing: border-box;
            position: absolute;
            right: 60px;
            top: 50%;
            transform: translateY(-50%);
            border: 1px solid #ccc;
        }
        div>p{
            font-weight: bold;
        }
        div>img{
            width: 80px;
            height: 80px;
            vertical-align: bottom;
        }
        ul{
            width: 50px;
            height: 150px;
            list-style: none;
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background: skyblue;
        }
        ul>li{
            height: 50px;
            width: 100%;
            color: #FFFFFF;
            font-size: 20px;
            line-height: 50px;
            text-align: center;
            border-bottom: 1px solid #ccc;
            box-sizing: border-box;
        }
        ul>li:last-child{
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div>
        <p>添加微信</p>
        <img src="./images/qrcode.png" alt="">
    </div>
    <ul>
        <li class="iconfont icon-qq"></li>
        <li class="iconfont icon-weixin weixin"></li>
        <li class="iconfont icon-youjian"></li>
    </ul>

    <script>
        let oDiv=document.querySelector("div");
        let weixin=document.querySelector(".weixin");
        weixin.onmouseenter=function () {
            oDiv.style.display="block";
        };
        weixin.onmouseleave=function () {
            oDiv.style.display="none";
        }
    </script>
</body>
</html>
