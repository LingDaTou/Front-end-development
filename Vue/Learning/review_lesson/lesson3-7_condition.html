<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>条件渲染(v-if、v-show)</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="app">
		<div v-if="show">
			用户名:<input type="text" key="username">
		</div>
		<div v-else>
			邮箱:<input type="text" key="password">
		</div>
		<!-- <div v-show="show">{{msg}}</div> -->
	</div>

	<script>
		var vm=new Vue({
			el:"#app",
			data:{
				msg:"hello world",
				show:false
			}
		})
	</script>
</body>
</html>
