<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>匀速动画</title>
    <style>
        button{
            margin: 10px;
        }
        .box{
            width: 100px;
            height: 100px;
            background: red;
        }
        .line1{
            width: 500px;
            height: 20px;
            background: skyblue;
        }
        .line2{
            width: 200px;
            height: 20px;
            background: pink;
        }
    </style>
</head>
<body>
    <button class="forward">开始到500</button>
    <button class="back">终点回到200</button>
    <button class="end">结束</button>
    <div class="box"></div>
    <div class="line1"></div>
    <div class="line2"></div>

    <script>
        let forward = document.querySelector(".forward");
        let back = document.querySelector(".back");
        let end = document.querySelector(".end");
        let oDiv = document.querySelector(".box");
        let timer=null;

        forward.onclick=function () {
            linearAnimation(oDiv,500);
        };

        back.onclick=function () {
            linearAnimation(oDiv,200)
        };
        end.onclick=function () {
            clearInterval(timer);
        };

        function linearAnimation(ele, distance) {
            clearInterval(timer);
            timer = setInterval(function () {
                let begin = parseInt(ele.style.marginLeft) || 0;

                let step = distance-begin > 0 ? 13 :-13;
                begin += step;
                if(Math.abs(distance - begin) < Math.abs(step)){
                    begin = distance;
                    clearInterval(timer);
                }
                ele.style.marginLeft = begin + "px";
            },100)
        }
    </script>
</body>
</html>
