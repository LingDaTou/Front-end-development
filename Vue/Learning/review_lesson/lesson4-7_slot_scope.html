<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>作用域插槽slot-scope</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="app">
		<child>
			<template slot-scope="props">
				<h1>{{props.value}}</h1>
			</template>
		</child>
	</div>

	<script>
		Vue.component('child',{
			data(){
				return {
					list:[1,2,3,4]
				}
			},
			template:`<div>
						<ul>
							<slot v-for="item of list" :value="item">
							</slot>
						</ul>
					  </div>`
		})

		var vm=new Vue({
			el:"#app",
		})
	</script>
</body>
</html>
