<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css提示工具</title>
    <style>
        .tipmenu{
            display: inline-block;
            position: relative;
        }
        .tip{
            visibility: hidden;
            position: absolute;
            left: 50px;
            border-radius: 6px;
            background-color: black;
            color: white;
            width: 90px;
            padding: 2px 5px;
            text-align: center;
        }
        .tipmenu:hover .tip{
            visibility: visible;
        }

        .tipmenu1{
            display: inline-block;
            position: relative;
        }
        .tip1{
            /*位置*/
            position: absolute;
            z-index: 1;
            bottom: 100%;
            left: 2%;
            /*淡入效果*/
            opacity: 0;
            transition: opacity 1s;

            visibility: hidden;
            width: 80px;
            background-color: black;
            color: white;
            border-radius: 3px;
            text-align: center;
            padding: 2px 5px;
        }
        .tipmenu1:hover .tip1{
            visibility: visible;
            opacity: 1;
        }

    </style>
</head>
<body>
    <div class="tipmenu">此处有提示
        <span class="tip">提示</span>
    </div>
    <hr>
    <div class="tipmenu1">鼠标移动到这
        <span class="tip1">提示</span>
    </div>
</body>
</html>
