        let oWidth = ctx.canvas.width/2;
        let oHeight = ctx.canvas.height/2;
        let startAngle = 0;
        for(let i=1;i<=4;i++){
            let endAngle = i *Math.PI/2;
            ctx.beginPath();
            ctx.moveTo(oWidth,oHeight);
            ctx.arc(oWidth,oHeight,100,startAngle,endAngle);
            ctx.fillStyle = randomColor();
            ctx.fill();
            startAngle = endAngle;
        }


        function randomColor() {
            let r = Math.floor(Math.random()*256);
            let g = Math.floor(Math.random()*256);
            let b = Math.floor(Math.random()*256);
            return `rgb(${r},${g},${b})`;
        }
