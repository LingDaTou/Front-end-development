<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css尺寸</title>
    <style>
        .img1{
            height: 200px;
        }
        p.p1{
            width: 50px;
            border: solid black 1px;
        }
        .p2 {
            background-color: cornflowerblue;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <img class="img1" src="images/1.jpg" height="100px" width="100px" alt="yman">
    <p class="p1">设置这个段落的宽高</p>
    <p class="p2">设置这个段落的最大宽和高</p>
</body>
</html>
