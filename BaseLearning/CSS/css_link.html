        /*例子1*/
        a.formlink:link,a.formlink:visited{
            display: block;
            background-color:cornflowerblue;
            width: 120px;
            text-decoration: none;
            text-align: center;
            color: aliceblue;
        }
        a.formlink:hover,a.formlink:active{
            background-color: cadetblue;
            color: antiquewhite;
        }
        /*例子2*/
        .link_frame{
            display: block;
            background-color: dodgerblue;
            text-decoration: none;
            color:white;
            width: 60px;
            padding: 4px;
        }
        .link_frame:hover{
            background-color: gray;
        }

    </style>
</head>
<body>
    <a href="" >链接</a>
    <a href="" class="alink">超链接</a>
    <a href="" class="formlink">这是一个链接框</a><br>
    <a href="" class="link_frame">链接框</a>
