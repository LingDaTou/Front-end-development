<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片：鼠标移入、移除展示</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 680px;
            height: 650px;
            margin: 100px auto;
            border: 1px solid #000;
            box-sizing: border-box;
        }
        div>img{
            width: 100%;
            height: 500px;
        }
        ul{
            width: 100%;
            list-style: none;
            display: flex;
            justify-content: space-between;
        }
       li{
            padding: 5px;
            box-sizing: border-box;
        }
        li>img{
            width: 120px;
            border: 1px solid transparent;
        }
        .addStyle{
            border: 1px solid orangered;
        }
    </style>
</head>
<body>
    <div>
        <img src="images/pic1.jpg" alt="">
        <ul>
            <li><img src="images/pic1.jpg" alt=""></li>
            <li><img src="images/pic2.jpg" alt=""></li>
            <li><img src="images/pic3.jpg" alt=""></li>
            <li><img src="images/pic4.jpg" alt=""></li>
            <li><img src="images/pic5.jpg" alt=""></li>
        </ul>
    </div>

    <script>
        let items=document.querySelectorAll("li>img");
        let oImg=document.querySelector("div>img");
        for(let item of items){
            item.onmouseenter=function () {
                this.className="addStyle";
                oImg.src=this.src;
            };
            item.onmouseleave=function () {
                this.className="";
            }
        }
    </script>
</body>
</html>
