<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取时间</title>
</head>
<body>
    <script>

        function getTimeDifference (remoteDate,currentDate){
            remoteDate = new Date(remoteDate);
            let differTime= currentDate - remoteDate;
            let differSeconds = differTime / 1000;
            let day =  parseInt(differSeconds / (60*60*24) );
            console.log(day);
            let hours =  parseInt(differSeconds /(60*60)%24);
            let minutes = parseInt(differSeconds / 60%60);
            let seconds = parseInt(differSeconds % 60);
            return {
                day:day,
                hours:hours,
                minutes:minutes,
                seconds:seconds
            }
        }

        console.log(getTimeDifference("2019-07-01 10:00:00", Date.now()));
    </script>
</body>
</html>
