<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 拖放</title>
    <style>
        #div1{
            width: 300px;
            height: 200px;
            border: solid black 1px;
        }
    </style>
</head>
<body>
    <div id="div1" ondrop="drop(event)" ondragover="dragOver(event)"></div>
    <img src="images/1.jpg" id="img1" draggable="true" ondragstart="dragStart(event)">

    <script>
        function dragOver(ev)
        {
            ev.preventDefault();
        }

        function dragStart(ev)
        {
            ev.dataTransfer.setData("Text",ev.target.id);
        }

        function drop(ev)
        {
            ev.preventDefault();
            var data=ev.dataTransfer.getData("Text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</body>
</html>
