<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 渐变</title>
    <style>
        .div1{
            width: 200px;
            height: 120px;
            background: linear-gradient(red,blue);
        }
        .div2{
            width: 200px;
            height: 120px;
            background: linear-gradient(to right,red,pink);
        }
        .div3{
            width: 200px;
            height: 120px;
            background: linear-gradient(to top left,pink,blue);
        }
        .div4{
            width: 200px;
            height: 120px;
            background: linear-gradient(-50deg,pink,rebeccapurple);
        }
        .div5{
            width: 200px;
            height: 200px;
            background: linear-gradient(to right,rgba(255,0,0,0),rgba(255,0,0,1));
        }
        .div6{
            width: 200px;
            height: 120px;
            background: repeating-linear-gradient(rebeccapurple,yellow 10%,gray 20%);
        }
        .div7{
            width: 200px;
            height: 120px;
            background: radial-gradient(circle,gray 40%,blue);
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
    <div class="div5"></div>
    <div class="div6"></div>
    <div class="div7"></div>
</body>
</html>
