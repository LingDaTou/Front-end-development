<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闪烁的星星</title>
    <script src="js/getWidth_Height.js"></script>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body,html{
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }
        span{
            display: inline-block;
            width: 20px;
            height: 20px;
            background: url("images/star.png") no-repeat;
            background-size: 100% 100%;
            position: absolute;
            transition: all 1s;
            animation: flash 1s linear 0s  infinite alternate ;
        }
        @keyframes flash {
            from{opacity: 0}
            to{opacity: 1}
        }
        span:hover{
            transform: scale(3,2) rotate(180deg) !important;
        }
    </style>
</head>
<body>
    <script>
        for(let i=0 ; i<200 ;i++){
            let oSpan = document.createElement("span");
            document.body.appendChild(oSpan);
            let {width,height} = getWidth_Height();
            let x = Math.random() * width;
            let y = Math.random() * height;
            oSpan.style.left = x +"px";
            oSpan.style.top = y+"px";
            let change=Math.random()*2;
            oSpan.style.transform = `scale(${change},${change})`;
            oSpan.style.animationDelay=change+"s";
        }


    </script>
</body>
</html>
