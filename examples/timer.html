<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倒计时</title>
    <link rel="stylesheet" href="fonts/iconfont.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 200px;
            height: 250px;
            background: #d00;
            margin: 100px auto;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        h2{
            margin-top: 20px;
        }
        .box>p:nth-of-type(1){
            color: #dddddd;
            font-size: 14px;
        }
        .box>p:nth-of-type(2){
            color: #f9f9f9;
            font-size: 14px;
        }
        .box i{
            font-size: 40px;
        }
        .timer{
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
        }
        .timer>div{
            text-align: center;
            width: 30px;
            height: 30px;
            line-height: 30px;
            background: rgba(0,0,0,0.5);
            position: relative;
        }
        .timer>div::after{
            content: "";
            display: inline-block;
            width: 100%;
            height: 3px;
            background: #d00;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>

</head>
<body>
    <div class="box">
        <h2>京东秒杀</h2>
        <p>FLASH DEALS</p>
        <i class="iconfont icon-lightningbshandian"></i>
        <p>本场距离结束还剩</p>
        <div class="timer">
            <div class="hours">00</div>
            <div class="minutes">00</div>
            <div class="seconds">00</div>
        </div>
    </div>

    <script>
        let hours = document.querySelector(".hours");
        let minutes = document.querySelector(".minutes");
        let seconds = document.querySelector(".seconds");

        // 一开始进入时需要设置
        setTime("2019-07-01 10:00:00");
        setInterval(function () {
            setTime("2019-07-01 10:00:00");
        },1000);

        function setTime(remoteDate,currentDate) {
            let obj =getTimeDifference(remoteDate,new Date());
            hours.innerText=obj.hours;
            minutes.innerText=obj.minutes;
            seconds.innerText=obj.seconds;
        }

        function getTimeDifference (remoteDate,currentDate){
            remoteDate= new  Date(remoteDate);
            let differTime= currentDate - remoteDate;
            let differSeconds = differTime / 1000;
            let day =  Math.floor(differSeconds / (60*60*24) );
            day = day<10 ? "0"+day : day;
            let hours =  Math.floor(differSeconds /(60*60)%24);
            hours = hours<10 ? "0"+hours : hours;
            let minutes = Math.floor(differSeconds / 60%60);
            minutes = minutes<10 ? "0"+minutes : minutes;
            let seconds = Math.floor(differSeconds % 60);
            seconds = seconds<10 ? "0"+seconds : seconds;
            return {
                day:day,
                hours:hours,
                minutes:minutes,
                seconds:seconds
            }
        }
    </script>
</body>
</html>
