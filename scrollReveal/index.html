<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>scrollReveal</title>
    <script src="scrollreveal.js"></script>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="headline"></div>
<script>
    let rev = new  ScrollReveal({
        reset : true,
        duration : 2000,
        delay : 1000,
        rotate : {x:0,y:0,z:45},
        opacity : 0.5,
        scale : 2,
        distance: "500px",
        origin : "left",
        ease : "ease-in-out"
    });

    rev.reveal('.headline')
</script>
</body>
</html>
