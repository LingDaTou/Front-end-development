<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片切换2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #tab{
            margin: 100px auto;
            width: 500px;
            height: 400px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        #tab_top{
            height: 60px;
            list-style: none;
            display: flex;
            line-height: 60px;
            text-align: center;
            justify-content: space-between;
        }
        #tab_top>li{
            height: 100%;
            width: 100px;
            background: skyblue;
            border-right: 1px solid #cccccc;
            box-sizing: border-box;
        }
        #tab_top>li:last-child{
            border-right: none;
        }
        #tab_bottom{
            width: 100%;
            height: 440px;
            background: pink;
        }
        .tab-content{
            width: 100%;
            height: 100%;
            display: none;
        }
        .tab-content:nth-child(1){
            display: block;
            background: #396fb4;
        }
        .tab-content:nth-child(2){
            background: #4CAF50;
        }
        .tab-content:nth-child(3){
            background: #2b0473;
        }
        .tab-content:nth-child(4){
            background: #8ab549;
        }
        .tab-content:nth-child(5){
            background: #ed615c;
        }
        .selected{
            background: red !important;
        }
    </style>
</head>
<body>
<div id="tab">
    <ul id="tab_top">
        <li class="tab-item selected">新闻</li>
        <li>视频</li>
        <li>音乐</li>
        <li>军事</li>
        <li>本地</li>
    </ul>
    <div id="tab_bottom">
        <div class="tab-content">新闻页</div>
        <div class="tab-content">视频页</div>
        <div class="tab-content">音乐页</div>
        <div class="tab-content">军事页</div>
        <div class="tab-content">本地页</div>
    </div>
</div>

<script>
    class TabImage{
        constructor(){
            this.oItems=document.querySelectorAll("li");
            this.oDivs=document.querySelectorAll(".tab-content");
            this.currentIndex=0;
        }
        addClickEvent(){
            for(let i=0;i<this.oItems.length;i++){
                let item=this.oItems[i];
                item.onclick=() => {
                    this._change(i);
                }
            }
        }
        addMoveEvent(){
            for(let i=0;i<this.oItems.length;i++){
                let item=this.oItems[i];
                item.onmousemove=()=>{
                    this._change(i);
                }
            }
        }
        _change(i){
            this.oItems[this.currentIndex].className=this.oItems[this.currentIndex].className.replace("selected"," ");
            this.oDivs[this.currentIndex].style.display="none";

            this.oItems[i].className=this.oItems[i].className+" selected";
            this.oDivs[i].style.display="block";

            this.currentIndex=i;
        }

    }

    let tab=new TabImage();
    tab.addClickEvent();
    // tab.addMoveEvent();
</script>
</body>
</html>
