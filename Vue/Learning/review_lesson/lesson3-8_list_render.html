<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>列表渲染</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="app">
		<div v-for="item of Obj">{{item}}</div>
	</div>

	<script>
		var vm=new Vue({
			el:"#app",
			data:{
				Obj:{
					name:"mike",
					age:10
				}
			}
		})
	</script>
</body>
</html>
