<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <link rel="stylesheet" href="swiper.css">
    <script src="swiper.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        li{
            width: 100%;
        }
        li>img{
            width: 100%;
        }
        .my-bullet{
            display: inline-block;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            margin: 0 5px;
        }
        .my-bullet-active{
            background: #ff6600;
            opacity: 1;
        }

        .swiper-button-prev,.swiper-button-next{
            width: 40px;
            height: 60px;
            background: rgba(0,0,0,0.3);
        }
        .swiper-button-prev::before{
            content: '<';
            line-height: 60px;
            color: white;
            font-size: 50px;
            font-weight: bold;
            text-align: center;
        }
        .swiper-button-next::before{
            content: '>';
            line-height: 60px;
            color: white;
            font-size: 50px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <ul class="swiper-wrapper">
            <li  class="swiper-slide"><img src="images/img1.jpg" alt=""></li>
            <li  class="swiper-slide"><img src="images/img2.jpg" alt=""></li>
            <li  class="swiper-slide"><img src="images/img3.jpg" alt=""></li>
            <li  class="swiper-slide"><img src="images/img4.jpg" alt=""></li>
        </ul>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>

        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <script>
        var mySwiper = new Swiper ('.swiper-container', {
            loop: true, // 循环模式选项

            // 如果需要分页器
            pagination: {
                el: '.swiper-pagination',
                bulletClass : 'my-bullet',//需设置.my-bullet样式
                bulletActiveClass: 'my-bullet-active',
            },

            // 如果需要前进后退按钮
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            autoplay:{
                delay : 2000
            }
        })
    </script>
</body>
</html>
