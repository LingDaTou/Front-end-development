<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>子组件 实现todoList</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" v-model="valueItem">
		<button @click="handleBtnClick">提交</button>
		<ul>
			<todo-list 
			v-for="(item,index) of list" 
			:key="index" 
			:content="item">
			</todo-list>
		</ul>
	</div>

	<script>
		//全局组件
		// Vue.component("TodoList",{
		// 	props:{
		// 		content:String
		// 	},
		// 	template:`<li>{{content}}</li>`
		// })

		//局部组件
		var vm=new Vue({
			el:"#app",
			data:{
				valueItem:"",
				list:[]
			},
			methods:{
				handleBtnClick(){
					this.list.push(this.valueItem)
					this.valueItem=""
				}
			},
			components:{
				"TodoList":{
					props:{
						content:String
					},
					template:`<li>{{content}}</li>`
				}
			}
		})
	</script>
</body>
</html>
