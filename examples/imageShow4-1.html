<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片切换1</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            margin: 100px auto;
            width: 500px;
            height: 400px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .top{
            height: 60px;
            list-style: none;
            display: flex;
            line-height: 60px;
            text-align: center;
            justify-content: space-between;
        }
        .top>li{
            height: 100%;
            width: 100px;
            background: skyblue;
            border-right: 1px solid #cccccc;
            box-sizing: border-box;
        }
        .top>li:last-child{
            border-right: none;
        }
        .bottom{
            width: 100%;
            height: 440px;
            background: pink;
        }
        .content{
            width: 100%;
            height: 100%;
            display: none;
        }
        .content:nth-child(1){
            display: block;
            background: #396fb4;
        }
        .content:nth-child(2){
            background: #4CAF50;
        }
        .content:nth-child(3){
            background: #2b0473;
        }
        .content:nth-child(4){
            background: #8ab549;
        }
        .content:nth-child(5){
            background: #ed615c;
        }
        .current{
            background: red !important;
        }
    </style>
</head>
<body>
<div class="box">
    <ul class="top">
        <li class="current">新闻</li>
        <li>视频</li>
        <li>音乐</li>
        <li>军事</li>
        <li>本地</li>
    </ul>
    <div class="bottom">
        <div class="content">1</div>
        <div class="content">2</div>
        <div class="content">3</div>
        <div class="content">4</div>
        <div class="content">5</div>
    </div>
</div>

<script>
    let oItems=document.querySelectorAll("li");
    let oDivs=document.querySelectorAll(".content");
    let previousIndex = 0;
    for(let i=0;i<oItems.length;i++){
        let item=oItems[i];

        item.onclick=function() {
            oDivs[previousIndex].style.display="none";
            oItems[previousIndex].className="";

            let index = i;
            this.className="current";
            oDivs[index].style.display="block";

            previousIndex=i;
        }
    }

</script>
</body>
</html>
