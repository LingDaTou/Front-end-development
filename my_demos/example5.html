<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圣杯布局</title>
    <style>
        .container{
            background: #ccc;
            padding: 0 200px;
            min-width: 400px;
        }
        .left,.right{
            width: 200px;
            height: 200px;
            background: #4CAF50;
            float: left;
        }
        .center{
            width: 100%;
            height: 200px;
            background: skyblue;
            float: left;
        }
        .left{
            margin-left: -100%;
            position: relative;
            left: -200px;
        }
        .right{
            margin-left: -200px;
            position: relative;
            left: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center">2</div>
        <div class="left">1</div>
        <div class="right">3</div>
    </div>
</body>
</html>
